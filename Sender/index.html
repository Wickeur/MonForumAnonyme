<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajouter un message</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h3>Ajouter un message</h3>
    <!-- Retour -->
    <a href="" id="returnBtn" class="btn btn-secondary mt-2 mb-2">Retour</a>
    <hr>
    <form id="addMessageForm">
      <div class="form-group">
        <label for="messageUser">Nom de l'utilisateur':</label>
        <input type="text" id="messageUser" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="messageDescription">Le contenu du message:</label>
        <input type="text" id="messageDescription" class="form-control" required>
      </div>
      <button type="button" class="btn btn-primary mt-2" onclick="addMessage()">Envoyer</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="config.js"></script>

  <script>
    function addMessage() {
      var messageUser = document.getElementById('messageUser').value;
      var messageDescription = document.getElementById('messageDescription').value;

      // Exemple avec jQuery
      $.ajax({
        url: urlAPI, // Utilisation de la variable urlAPI définie dans config.js
        type: 'POST',
        data: JSON.stringify({ user: messageUser, description: messageDescription }),
        success: function (response) {
          console.log('Message ajouté:', response);
          // Redirigez l'utilisateur vers la page de la liste des classes après la mise à jour
          window.location.href = urlThread; // Utilisation de la variable urlThread définie dans config.js
        },
        error: function (error) {
          console.error('Erreur lors de l\'ajout du message:', error);
        }
      });
    }

    document.getElementById('returnBtn').href = urlThread;

  </script>
</body>

</html>
