<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un message</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h3>Ajouter un message</h3>
        <form id="addMessageForm">
            <div class="form-group">
                <label for="messageUser">Nom de l'utilisateur':</label>
                <input type="text" id="messageUser" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="messageDescription">Le contenu du message:</label>
                <input type="text" id="messageDescription" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary mt-2" onclick="addClass()">Ajouter Classe</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="add-class.js"></script>
</body>

</html>
