<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un message</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <!-- <div id="app"></div> -->
    <div class="container mt-5">
      <h3>Ajouter un message</h3>
      <!-- Retour -->
      <a href="http://localhost:8000" class="btn btn-secondary mt-2 mb-2">Retour</a>
      <hr>
      <form id="addMessageForm">
          <div class="form-group">
              <label for="messageUser">Nom de l'utilisateur':</label>
              <input type="text" id="messageUser" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="messageDescription">Le contenu du message:</label>
              <input type="text" id="messageDescription" class="form-control" required>
          </div>
          <button type="button" class="btn btn-primary mt-2" onclick="addClass()">Ajouter Classe</button>
      </form>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
